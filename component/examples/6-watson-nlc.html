var givemeBubbles = new Bubbles(
	document.getElementById('chat'), 	// attach chatbot to placeholder above ^^
	"givemeBubbles",									// you need to pass the name of the constructor variable that evokes Bubble function here
	{







		inputCallbackFn: function(o){
			
			setTimeout(function(){						
					givemeBubbles.think();
					
					Ajax("https://be722755-78bb-47d0-af67-6433004cfa67:FqGaaUFpj4LK@gateway.watsonplatform.net/natural-language-classifier/api/v1/classifiers/90e7b7x198-nlc-47324/classify?text=" + encodeURI(o.input), function(data){
						
						//parser
						classifier = data.top_class;
						reg = classifier.match(/\[\[(.*?)\]\]/);
						reg ? key = reg[1] : false;

						
						givemeBubbles.talk({
							"ice": {
								"says":
								[
									"Matching for classifier <strong>" + key + "</strong>",
								],
							},
						});
						setTimeout(function(){	givemeBubbles.talk(convo, key); }, (1200) );
				
					});



			}, (800) );
		}
		
		
		
		
		
		
}); // done setting up chat-bubble

// pass JSON to your function and you're done!
